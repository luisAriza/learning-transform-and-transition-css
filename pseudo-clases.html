<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pseudo-clases</title>
  <style>
    a:link {
      color: blueviolet;
    }
    a:visited {
      color: tomato;
    }
    a:hover {
      background-color: antiquewhite;
    }
    p:not(.maravillas) {
      color: greenyellow;
    }
    .container div:nth-child(1) {
      background-color: aqua;
    }
  </style>
</head>

<body>
  <a href="#">Alicia</a>
  <p>En el</p>
  <p class="maravillas">pa√≠s</p>
  <div class="container">
    <div>Sombrerero</div>
    <div>Sombrerero</div>
    <div>Sombrerero</div>
  </div>
</body>

</html>
